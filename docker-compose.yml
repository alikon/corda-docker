version: '3.3'
services:

  Notary:
    networks:
      - corda
    build:
      context: .
      args:
        BUILDTIME_CORDA_VERSION: 3.3
    env_file:
      - ./corda_docker.env
    ports:
      - "10002:10002"
      - "10006:10006"
      - "10004:10004"
      - "10046:10046"
    image: corda/node:3.3
    container_name: notary
    volumes:
      - ./nodes/notary/corda-notary.conf:/opt/corda/node.conf
      - ./plugins/:/opt/corda/plugins/
      - ./nodes/notary/certificates/:/opt/corda/certificates/

  CordaNetworkMap:
    networks:
      - corda
    build:
      context: .
      args:
        BUILDTIME_CORDA_VERSION: 3.3
